<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="container">
  <div>
    <div class="border-left"></div>
    <div class="game-container">
      <div class="border-top"></div>
      <div class="sky">
        <div class="bird"></div>
      </div>
      <div class="ground"></div>
    </div>

    <div class="border-right"></div>
  </div>

  <div class="rightSelection" style="z-index: 50">
    <h1 class="title">Multiplayer</h1>
    <p class="instruction">Click on the game are to start, space bar to jump</p>
    <div class="my-info">
      <div class="nickname">
        <input type="text" id="nickname-input" maxlength="18">
        <button id="update-nickname">Update nickname</button>
      </div>

      <div class="my-score">
        <p id="score-label">Score: 0</p>
      </div>

    </div>

    <div class="scoreboard">
      <h2 class="score-title">Live Leaderboard</h2>
      <div class="top-score">
        <p id="top-label"></p>
      </div>

      <ul id="score-list" class="score-list">

      </ul>
    </div>

  </div>
</div>

  <script src="js/main.js"></script>
</body>

</html>
